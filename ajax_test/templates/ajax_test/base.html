<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'ajax_test/style.css' %}"/>
    {% block stylesheet %} {% endblock %}
    <title>
        {% block title %}
            Ajax Title
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'ajax_test:index' %}"> Testing </a>
        </div>

        <!-- id connects the nav bar to icons in th smaller screen  -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                {#                  for each of the buttons in tha nav bar   #}
                <li class="{% block nav_bar_home %} {% endblock %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> &nbsp;
                        Home
                    </a>

                </li>
                <li class="{% block nav_bar_contributors %} {% endblock %}">
                    <a href="{% url 'ajax_test:index' %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp;
                        Page 1
                    </a>

                </li>
                <li class="{% block nav_bar_download %} {% endblock %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-download" aria-hidden="true"></span> &nbsp;
                        Page 2
                    </a>

                </li>
                <li class="{% block nav_bar_instructions %} {% endblock %}">
                    <a href="">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span> &nbsp;
                        Page 3
                    </a>

                </li>
            </ul>


        </div>
    </div>
</nav>


{% block body %}
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %} {% endblock %}
</body>
</html>
